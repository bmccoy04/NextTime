<StackLayout>
    <Label text="Remind Me" class="title"></Label>
    <Label text="To:"></Label>
    <TextView class="textbox" hint="What" [(ngModel)]="note"></TextView>
    <Label text="Where:"></Label>
    <TextView class="textbox" hint="Where" [(ngModel)]="location"></TextView>
    <Button text="Save" (tap)="onSave()"></Button>
</StackLayout>
